<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kamp√ºs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    .menu-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .menu-tabs .tab {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu-tabs .tab:hover {
      background-color: #ccc;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode .tab {
      background-color: #333;
      color: white;
    }
    .dark-mode .tab:hover {
      background-color: #555;
    }
    .dark-mode .info-panel {
      background-color: #2a2a2a;
      color: white;
    }
    .dark-mode .info-panel h2 {
      color: white;
    }
  </style>
</head>
<body>
  <!-- √úst Panel: Arama ve Filtreler -->
  <header class="app-header">
    <div class="header-left">
      <h1>üèõÔ∏è Giresun √úniversitesi Kamp√ºs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fak√ºlte, b√∂l√ºm, personel...">
      <select id="katFilter">
        <option value="">T√ºm Katlar</option>
      </select>
      <button id="themeToggle">üåó Tema</button>
    </div>
  </header>

  <!-- Men√º Sekmeleri -->
  <nav class="menu-tabs">
    <button class="tab" data-type="fakulte">üèõÔ∏è Fak√ºlteler</button>
    <button class="tab" data-type="bolum">üìö B√∂l√ºmler</button>
    <button class="tab" data-type="personel">üë§ Personeller</button>
  </nav>

  <!-- Ana G√∂vde: Harita ve Bilgi Paneli -->
  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>ƒ∞√ßerik Paneli</h2>
      <div id="infoContent">Bir nesne se√ßiniz...</div>
    </aside>
  </main>

  <!-- JS Baƒülantƒ±larƒ± -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [40.915297, 38.321793],
      zoom: 18,
      maxBounds: [
        [40.912, 38.318],
        [40.918, 38.325]
      ],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let bolumler = [], katlar = [], personeller = [], fakulteLayer;

    Promise.all([
      fetch('data/bolumler.json').then(res => res.json()),
      fetch('data/katlar.json').then(res => res.json()),
      fetch('data/personel.json').then(res => res.json())
    ]).then(([bolumData, katData, personelData]) => {
      bolumler = bolumData;
      katlar = katData;
      personeller = personelData;

      katlar.forEach(k => {
        const option = document.createElement('option');
        option.value = k.KAT_ID;
        option.textContent = k.KAT_ADI;
        document.getElementById('katFilter').appendChild(option);
      });

      fetch('data/FAKULTE.json')
        .then(res => res.json())
        .then(fakulteData => {
          fakulteLayer = L.geoJSON(fakulteData, {
            onEachFeature: (feature, layer) => {
              const fakulteAdi = feature.properties.ADI || feature.properties.FAKULTE_ADI || "Bilinmeyen Fak√ºlte";
              const bolumlerInFakulte = bolumler.filter(b => b.FAK√úLTE_ADI === fakulteAdi);

              let content = `<h3>${fakulteAdi}</h3>`;
              bolumlerInFakulte.forEach(bolum => {
                const kat = katlar.find(k => k.KAT_ID === bolum.KAT_ID);
                const personelList = personeller.filter(p => p.BOLUM_ID === bolum.BOLUM_ID);
                content += `
                  <div style="margin-top:8px; padding:5px; border-top:1px solid #ccc;">
                    <strong>B√∂l√ºm:</strong> ${bolum.BOLUM_ADI}<br>
                    <strong>Kat:</strong> ${kat ? kat.KAT_ADI : "Belirsiz"}<br>
                    <strong>B√∂l√ºm Ba≈ükanƒ±:</strong> ${bolum.BOLUM_BASKANI || "Yok"}<br>
                    <strong>Personeller:</strong>
                    <ul>
                      ${personelList.map(p => `<li>${p.AD_SOYAD} (${p.UNVAN || 'G√∂revli'})</li>`).join("")}
                    </ul>
                  </div>
                `;
              });

              layer.on('click', () => {
                document.getElementById('infoContent').innerHTML = content;
              });

              layer.bindPopup(fakulteAdi);
            },
            style: {
              color: "#0066cc",
              weight: 2,
              fillOpacity: 0.3
            }
          }).addTo(map);

          map.fitBounds(fakulteLayer.getBounds());

          document.getElementById('searchInput').addEventListener('input', function () {
            const term = this.value.toLowerCase();
            fakulteLayer.eachLayer(layer => {
              const adi = layer.feature.properties.ADI || "";
              if (adi.toLowerCase().includes(term)) {
                layer.setStyle({ color: '#ff6600' });
                layer.openPopup();
              } else {
                layer.setStyle({ color: '#0066cc' });
              }
            });
          });

          document.getElementById('katFilter').addEventListener('change', function () {
            const selectedKat = this.value;
            let content = '<h3>Kat Filtresi</h3>';
            const bolumFiltered = selectedKat ? bolumler.filter(b => b.KAT_ID == selectedKat) : bolumler;
            content += '<ul>' + bolumFiltered.map(b => `<li>${b.BOLUM_ADI}</li>`).join('') + '</ul>';
            document.getElementById('infoContent').innerHTML = content;
          });

          document.querySelectorAll('.menu-tabs .tab').forEach(btn => {
            btn.addEventListener('click', () => {
              const type = btn.dataset.type;
              let content = '';
              if (type === 'fakulte') {
                const fakulteList = [...new Set(bolumler.map(b => b.FAK√úLTE_ADI))];
                content = '<h3>Fak√ºlteler</h3><ul>' + fakulteList.map(f => `<li>${f}</li>`).join('') + '</ul>';
              } else if (type === 'bolum') {
                content = '<h3>B√∂l√ºmler</h3><ul>' + bolumler.map(b => `<li>${b.BOLUM_ADI}</li>`).join('') + '</ul>';
              } else if (type === 'personel') {
                content = '<h3>Personeller</h3><ul>' + personeller.map(p => `<li>${p.AD_SOYAD} (${p.UNVAN || 'G√∂revli'})</li>`).join('') + '</ul>';
              }
              document.getElementById('infoContent').innerHTML = content;
            });
          });

          document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
          });
        });
    });
  </script>
</body>
</html>
