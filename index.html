  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #00245e;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .menu-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .menu-tabs .tab {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu-tabs .tab:hover {
      background-color: #ddd;
    }
    .menu-tabs .tab.active {
      background-color: #007bff;
      color: white;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode .tab {
      background-color: #333;
      color: white;
    }
    .dark-mode .tab:hover {
      background-color: #555;
    }
    .dark-mode .tab.active {
      background-color: #007bff;
      color: white;
    }
    .dark-mode .info-panel {
      background-color: #2a2a2a;
      color: white;
    }
    .dark-mode .info-panel h2 {
      color: white;
    }
    .clickable {
      color: #00ccff;
      cursor: pointer;
      text-decoration: underline;
    }
    .app-header {
      background-color: #001e4d;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .app-body {
      display: flex;
    }
    #map {
      flex: 3;
      height: calc(100vh - 140px);
    }
    .info-panel {
      flex: 1;
      padding: 20px;
      background-color: #001e4d;
      color: white;
      overflow-y: auto;
    }
    .footer {
      background-color: #001e4d;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    .footer img {
      max-height: 100px;
    }
  </style>
</head>
<body>
  <!-- √úst Panel: Arama ve Filtreler -->
  <header class="app-header">

    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fak√ºlte, b√∂l√ºm, personel...">
      <select id="katFilter">

  <!-- Men√º Sekmeleri -->

  <!-- Ana G√∂vde: Harita ve Bilgi Paneli -->

      <div id="infoContent">Bir nesne se√ßiniz...</div>
    </aside>
  </main>

  <!-- Footer Bilgisi -->
  <footer class="footer">
    <img src="footer_logo.png" alt="Giresun √úniversitesi">
    <p>Giresun √úniversitesi Rekt√∂rl√ºk Gaziler Mahallesi, Prof. Ahmet Taner Kƒ±≈ülalƒ± Cd, 28200 Merkez/Giresun<br>
    Tel: +90 (454) 310 10 00 | Fax: +90 (454) 310 11 19 | Kep: gru@hs01.kep.tr</p>
  </footer>

  <!-- JS Baƒülantƒ±larƒ± -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.querySelectorAll('.menu-tabs .tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-tabs .tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
