<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kampüs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    .menu-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .menu-tabs .tab {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu-tabs .tab:hover {
      background-color: #ddd;
    }
    .menu-tabs .tab.active {
      background-color: #007bff;
      color: white;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode .tab {
      background-color: #333;
      color: white;
    }
    .dark-mode .tab:hover {
      background-color: #555;
    }
    .dark-mode .tab.active {
      background-color: #007bff;
      color: white;
    }
    .dark-mode .info-panel {
      background-color: #2a2a2a;
      color: white;
    }
    .dark-mode .info-panel h2 {
      color: white;
    }
    .clickable {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Üst Panel: Arama ve Filtreler -->
  <header class="app-header">
    <div class="header-left">
      <h1>🏛️ Giresun Üniversitesi Kampüs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fakülte, bölüm, personel...">
      <select id="katFilter">
        <option value="">Tüm Katlar</option>
      </select>
      <button id="themeToggle">🌗 Tema</button>
    </div>
  </header>

  <!-- Menü Sekmeleri -->
  <nav class="menu-tabs">
    <button class="tab active" data-type="fakulte">🏛️ Fakülteler</button>
    <button class="tab" data-type="bolum">📚 Bölümler</button>
    <button class="tab" data-type="personel">👤 Personeller</button>
  </nav>

  <!-- Ana Gövde: Harita ve Bilgi Paneli -->
  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>İçerik Paneli</h2>
      <div id="infoContent">Bir nesne seçiniz...</div>
    </aside>
  </main>

  <!-- JS Bağlantıları -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.querySelectorAll('.menu-tabs .tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-tabs .tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
