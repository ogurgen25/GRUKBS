<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kampüs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Üst Panel: Arama ve Filtreler -->
  <header class="app-header">
    <div class="header-left">
      <h1>🏛️ Giresun Üniversitesi Kampüs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fakülte, bölüm, personel...">
      <select id="filterType">
        <option value="all">Tümü</option>
        <option value="fakulte">Fakülteler</option>
        <option value="laboratuvar">Laboratuvarlar</option>
        <option value="kütüphane">Kütüphaneler</option>
        <option value="güvenlik">Güvenlik Noktaları</option>
        <option value="cami">Camiler</option>
      </select>
    </div>
  </header>

  <!-- Ana Gövde: Harita ve Bilgi Paneli -->
  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>İçerik Paneli</h2>
      <div id="infoContent">Bir nesne seçiniz...</div>
    </aside>
  </main>

  <!-- JS Bağlantıları -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
