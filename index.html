<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kamp√ºs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #002b6b;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .menu-tabs .tab {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #004a99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu-tabs .tab:hover {
      background-color: #0066cc;
    }
    .menu-tabs .tab.active {
      background-color: #0099ff;
      color: white;
    }
    .info-panel {
      background-color: #e6f0ff;
      color: #003366;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      max-height: 600px;
      overflow-y: auto;
    }
    .person-card {
      background-color: white;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #003366;
    }
    .person-card:hover {
      background-color: #e6f0ff;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode .tab {
      background-color: #333;
    }
    .dark-mode .tab.active {
      background-color: #007bff;
    }
    .dark-mode .info-panel {
      background-color: #2a2a2a;
      color: white;
    }
    .dark-mode .person-card {
      background-color: #333;
      color: white;
      border-left-color: #007bff;
    }
    .dark-mode .person-card:hover {
      background-color: #444;
    }
    .clickable {
      color: #004a99;
      cursor: pointer;
      font-weight: bold;
    }
    .dark-mode .clickable {
      color: #66b2ff;
    }
    #map {
      flex: 1;
      min-height: 60vh;
    }
    main.app-body {
      display: flex;
      flex-direction: row;
      height: 80vh;
    }
    #infoPanel {
      width: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1>üèõÔ∏è Giresun √úniversitesi Kamp√ºs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fak√ºlte, b√∂l√ºm, personel...">
      <select id="katFilter">
        <option value="">T√ºm Katlar</option>
      </select>
      <button id="themeToggle">üåó Tema</button>
    </div>
  </header>

  <nav class="menu-tabs">
    <button class="tab active" data-type="fakulte">üèõÔ∏è Fak√ºlteler</button>
    <button class="tab" data-type="bolum">üìö B√∂l√ºmler</button>
    <button class="tab" data-type="personel">üë§ Personeller</button>
  </nav>

  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>ƒ∞√ßerik Paneli</h2>
      <div id="infoContent">Bir nesne se√ßiniz...</div>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.querySelectorAll('.menu-tabs .tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-tabs .tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      const body = document.body;
      body.classList.toggle('dark-mode');

      const infoPanel = document.getElementById('infoPanel');
      infoPanel.classList.toggle('dark-mode');

      const personCards = document.querySelectorAll('.person-card');
      personCards.forEach(card => card.classList.toggle('dark-mode'));

      const clickables = document.querySelectorAll('.clickable');
      clickables.forEach(el => el.classList.toggle('dark-mode'));
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
