<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kamp√ºs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- √úst Panel: Arama ve Filtreler -->
  <header class="app-header">
    <div class="header-left">
      <h1>üèõÔ∏è Giresun √úniversitesi Kamp√ºs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fak√ºlte, b√∂l√ºm, personel...">
      <select id="filterType">
        <option value="all">T√ºm√º</option>
        <option value="fakulte">Fak√ºlteler</option>
        <option value="laboratuvar">Laboratuvarlar</option>
        <option value="k√ºt√ºphane">K√ºt√ºphaneler</option>
        <option value="g√ºvenlik">G√ºvenlik Noktalarƒ±</option>
        <option value="cami">Camiler</option>
      </select>
    </div>
  </header>

  <!-- Ana G√∂vde: Harita ve Bilgi Paneli -->
  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>ƒ∞√ßerik Paneli</h2>
      <div id="infoContent">Bir nesne se√ßiniz...</div>
    </aside>
  </main>

  <!-- JS Baƒülantƒ±larƒ± -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [40.9153, 38.3217],
      zoom: 18,
      maxBounds: [
        [40.912, 38.318],
        [40.918, 38.325]
      ],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let bolumler = [], katlar = [], personeller = [];

    Promise.all([
      fetch('data/bolumler.json').then(res => res.json()),
      fetch('data/katlar.json').then(res => res.json()),
      fetch('data/personel.json').then(res => res.json())
    ]).then(([bolumData, katData, personelData]) => {
      bolumler = bolumData;
      katlar = katData;
      personeller = personelData;

      fetch('data/FAKULTE.json')
        .then(res => res.json())
        .then(fakulteData => {
          const geojsonLayer = L.geoJSON(fakulteData, {
            onEachFeature: (feature, layer) => {
              const fakulteAdi = feature.properties.FAKULTE_ADI || "Bilinmeyen Fak√ºlte";
              const bolumlerInFakulte = bolumler.filter(b => b.FAK√úLTE_ADI === fakulteAdi);

              let content = `<h3>${fakulteAdi}</h3>`;
              if (bolumlerInFakulte.length === 0) {
                content += "<p>Hi√ß b√∂l√ºm kaydƒ± yok.</p>";
              } else {
                bolumlerInFakulte.forEach(bolum => {
                  const kat = katlar.find(k => k.KAT_ID === bolum.KAT_ID);
                  const personelList = personeller.filter(p => p.BOLUM_ID === bolum.BOLUM_ID);
                  content += `
                    <div style="margin-top:8px; padding:5px; border-top:1px solid #ccc;">
                      <strong>B√∂l√ºm:</strong> ${bolum.BOLUM_ADI}<br>
                      <strong>Kat:</strong> ${kat ? kat.KAT_ADI : "Belirsiz"}<br>
                      <strong>B√∂l√ºm Ba≈ükanƒ±:</strong> ${bolum.BOLUM_BASKANI || "Yok"}<br>
                      <strong>Personeller:</strong>
                      <ul>
                        ${personelList.map(p => `<li>${p.AD_SOYAD} (${p.UNVAN || 'G√∂revli'})</li>`).join("")}
                      </ul>
                    </div>
                  `;
                });
              }

              layer.on('click', () => {
                document.getElementById('infoContent').innerHTML = content;
              });

              layer.bindPopup(fakulteAdi);
            },
            style: {
              color: "#0066cc",
              weight: 2,
              fillOpacity: 0.3
            }
          }).addTo(map);

          map.fitBounds(geojsonLayer.getBounds());
        });
    });
  </script>
</body>
</html>
