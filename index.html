<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kampüs Bilgi Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #00245e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .menu-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .menu-tabs .tab {
      padding: 10px 18px;
      font-weight: bold;
      background-color: #1a3b75;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-tabs .tab:hover {
      background-color: #0047a6;
    }
    .menu-tabs .tab.active {
      background-color: #00aaff;
      color: #fff;
    }
    body.dark-mode {
      background-color: #1e1e1e;
    }
    .dark-mode .tab {
      background-color: #444;
      color: white;
    }
    .dark-mode .tab:hover {
      background-color: #666;
    }
    .dark-mode .tab.active {
      background-color: #007bff;
    }
    .dark-mode .info-panel {
      background-color: #2a2a2a;
      color: white;
    }
    .dark-mode .info-panel h2 {
      color: white;
    }
    .clickable {
      display: block;
      background: #f0f8ff;
      color: #00245e;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }
    .clickable:hover {
      background: #dbeeff;
      transform: translateY(-2px);
    }
    .app-header, .info-panel {
      background-color: #00245e;
    }
    .app-header h1, .info-panel h2 {
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1>🏛️ Giresun Üniversitesi Kampüs Bilgi Sistemi</h1>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Ara: fakülte, bölüm, personel...">
      <select id="katFilter">
        <option value="">Tüm Katlar</option>
      </select>
      <button id="themeToggle">🌗 Tema</button>
    </div>
  </header>

  <nav class="menu-tabs">
    <button class="tab active" data-type="fakulte">🏛️ Fakülteler</button>
    <button class="tab" data-type="bolum">📚 Bölümler</button>
    <button class="tab" data-type="personel">👤 Personeller</button>
  </nav>

  <main class="app-body">
    <div id="map" class="map-container"></div>
    <aside id="infoPanel" class="info-panel">
      <h2>İçerik Paneli</h2>
      <div id="infoContent">Bir nesne seçiniz...</div>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.querySelectorAll('.menu-tabs .tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-tabs .tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
